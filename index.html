<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>熱感偵探 (Chasing Hot)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>熱感偵探 (Chasing Hot)</h1>
        <p>根據您目前的位置，估算不同地表鋪面在陽光下的實際溫度，<br>以預防戶外活動與工作時的熱傷害風險。</p>
    </header>
    <main>
        <button id="detect-button">開始偵測目前位置溫度</button>
        <div id="status-message"></div>
        <div id="results-container" class="hidden">
            </div>
    </main>
